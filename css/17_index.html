<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 400px;
            height: 200px;
            background-color: aquamarine;
            display: inline-block;
        }
        .box {
            width: 400px;
            height: 200px;
            background-color: red;
        }

        .box:hover {
            /* display: none; */
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="box"></div>
    <div class="container"></div>
</body>
</html>
